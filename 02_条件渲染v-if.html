<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // v-if是惰性的 当条件false时 其内容完全不会被渲染或者被销毁
        //              条件为true时，才会真正被渲染
        //      一般v-if配合template标签使用

        // v-show和v-if区别：v-show是不支持和template标签一起使用的
        //                  v-show无论是否需要显示在浏览器上,它的DOM实际都是有渲染,只是通过CSS的display属性切换
        //                  v-if当条件为false时,其对应的原生压根不会渲染到dom中
    </script>
</body>
