<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app"></div>
    <script src="./render.js"></script>
    <script>
        // 1.通过h函数来创建vnode
        const vnode = h('div',{class:'why',id:'123'},[
            h('h2',null,'当前计数:100'),
            h('button',null,'+1')
        ]) // vdom
        console.log(vnode);

        // 2.通过mount函数 将vnode挂载到#app上
        // 将虚拟dom转化成真实dom
        mount(vnode,document.querySelector('#app'))

        const vnode1 = h('h2',{class:"coderwhy",id:456},'哈哈哈')
        // 3通过patch函数 进行比较
        patch(vnode,vnode1)

    </script>

</body>
</html>
